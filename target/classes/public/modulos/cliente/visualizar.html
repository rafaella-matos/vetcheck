<h2>Clientes</h2>

<div class="row">
	<div class="col-12 text-right">
		<a href="#cadastrarCliente" class="btn btn-default"><i class="material-icons">add</i> Adicionar cliente</a>
	</div>

	<div class="col-12">
		<label for="inputFiltroCliente">Filtro:</label>
		<input class="form-control" id="inputFiltroCliente" type="text" onchange="filtroCliente()" onsubmit="filtroCliente()" onblur="filtroCliente()" onkeyup="filtroCliente()" />
	</div>
</div>

<table class="table mt-4" id="tabelaClientes">
	<theader>
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th>Telefone</th>
			<th>Ações</th>
		</tr>
	</theader>
	<tbody></tbody>
</table>
