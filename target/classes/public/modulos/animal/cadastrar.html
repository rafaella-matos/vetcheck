<h2>Cadastro de animais</h2>

<div class="row">
	<div class="col-12 text-right">
		<a href="#visualizarClientes">Retornar à visualização de clientes</a>
	</div>
</div>

<form onsubmit="return cadastrarAnimal(event);">
	<input type="hidden" name="idCliente" class="bindable" data-bind="id" />

	<div class="mb-2">
		<label for="inputNome">Nome</label>
		<input class="form-control" type="text" name="nome" id="inputNome" placeholder="Nome" />
	</div>

	<div class="mb-2">
		<label for="inputEspecie">Especie</label>
		<input class="form-control" type="text" name="especie" id="inputEspecie" placeholder="Especie">
	</div>
	
	<div class="mb-2">
		<label for="inputRaca">Raça</label>
		<input class="form-control" type="text" name="raca" id="inputRaca">
	</div>

	<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
